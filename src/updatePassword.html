<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/color.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/icon.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>修改密码</title>
</head>
<body>
    <div class="login-form-warpper">
        <form id="update_form" method="post" class="login-form">
            <div class="filed-con" style="text-align: center;font-size: 24px;font-weight: bold">
                修改密码
            </div>
            <div class="filed-con">
                <input class="easyui-textbox" value="13812345678" label="用户名:" name="userName" type="text" data-options="readonly:true" style="width: 100%">
            </div>
            <div class="filed-con">
                <input class="easyui-textbox" label="旧密码:" name="oldPassword" type="password" style="width: 100%">
            </div>
            <div class="filed-con">
                <input class="easyui-textbox" label="新密码:" name="password" type="password" style="width: 100%">
            </div>
            <div class="filed-con">
                <input class="easyui-textbox" label="确认密码:" name="rePassword" type="password" style="width: 100%">
            </div>
            <div class="filed-con">
                <a id="update_btn" class="easyui-linkbutton c8 submit-btn" data-options="width:'100%',height:40,text:'确定'" href="javascript:;"></a>
            </div>
        </form>
    </div>
    <script src="lib/jquery-1.12.4/jquery.min.js"></script>
    <script src="lib/easyui-1.6.2/jquery.easyui.min.js"></script>
    <script src="./javascript/common.js"></script>
    <script src="javascript/updatePassword.js"></script>
</body>
</html>
