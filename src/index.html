<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <title>大众交易统一认证平台</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/color.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/icon.css">
</head>
<body>
<div class="easyui-layout" id="app" data-options="fit:true">
    <!--页头-->
    <div class="page-title" data-options="region:'north'" style="height: 60px">
        <img src="images/common/logo.png" alt="">大众交易统一认证平台
        <div class="user-message-box"><a href="javascript:;" id="current_user_name" class="link">当前用户</a><a href="#" class="link">退出登录</a></div>
    </div>
    <!--左边导航-->
    <div data-options="region:'west',title:'功能导航',split:true" style="width:200px;">
        <a href="javascript:;" data-page="userManagement" class="left-link link-active">用户管理</a>
        <a href="javascript:;" data-page="organization" class="left-link">组织结构</a>
        <a href="javascript:;" data-page="abutment" class="left-link">对接系统</a>
        <a href="javascript:;" data-page="dingding" class="left-link">钉钉用户管理</a>
        <a href="javascript:;" data-page="platform" class="left-link">平台用户管理</a>
        <a href="javascript:;" data-page="platformRole" class="left-link">平台角色管理</a>
        <a href="javascript:;" data-page="platformLog" class="left-link">平台日志</a>
        <a href="javascript:;" data-page="interfaceLog" class="left-link">接口日志</a>
    </div>
    <!--页面主内容-->
    <div class="page-content" data-options="region:'center',title:'当前位置：用户管理'">
        <div id="main_content" class="easyui-panel page-main-content"></div>
    </div>
</div>


<!--弹层-->
<div id="updatePasswordDialog" class="easyui-dialog edit-cloum-dialog" style="width:400px" data-options="closed:true,modal:true,border:'thin',buttons:'#updatePasswordDialog_buttons'">
    <form id="update_password_form" method="post" class="change-password-form">
        <div class="filed-con">
            <input class="easyui-textbox" value="13812345678" label="用户名:" name="userName" type="text" data-options="readonly:true" style="width: 100%">
        </div>
        <div class="filed-con">
            <input class="easyui-textbox" label="旧密码:" name="oldPassword" type="password" style="width: 100%">
        </div>
        <div class="filed-con">
            <input class="easyui-textbox" label="新密码:" name="password" type="password" style="width: 100%">
        </div>
        <div class="filed-con">
            <input class="easyui-textbox" label="确认密码:" name="rePassword" type="password" style="width: 100%">
        </div>
    </form>
</div>
<!--弹层的按钮-->
<div id="updatePasswordDialog_buttons">
    <a href="javascript:void(0)" id="save_password_btn" class="easyui-linkbutton c8" style="width:90px">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#updatePasswordDialog').dialog('close')"
       style="width:90px">取消</a>
</div>


<script src="./lib/jquery-1.12.4/jquery.min.js"></script>
<script src="./lib/easyui-1.6.2/jquery.easyui.min.js"></script>
<script src="./lib/easyui-1.6.2/locale/easyui-lang-zh_CN.js"></script>
<script src="./javascript/common.js"></script>

<!--<script src="./javascript/abutment.js"></script>-->
</body>
</html>
