<style>
    #main_content{
        display: flex;
        flex-direction: column;
    }
    #main_content .data-list{
        width: 100%;
        flex: 1;
        display: flex;
        flex-direction: column;
    }
    .table-box{
        flex: 1;
        overflow: auto;
        color: #333;
        border-collapse: separate;
        border-spacing: 0;
    }
    .table-box .data-table{
        width: 100%;
        max-width: 100%;
        border: 1px #d4d4d4 solid;
    }
    .data-table thead td{
        text-align: center;
    }
    .data-table tr{
        height: 32px;
        line-height: 32px;
    }
    .data-table td{
        border-color: #ccc;
        border-width: 0 1px 1px 0;
        border-style: dotted;
        padding: 0 4px;
        word-break: break-all;
    }
    .table-box .data-table thead td{
        background: linear-gradient(to bottom,#ffffff 0,#F2F2F2 100%);
        background-repeat: repeat-x;
    }
    .table-box tbody tr:nth-child(2n+2){
        background-color: #f5f5f5;
    }
    .pagination{
        width: 100%;
    }
</style>
<!--搜索框-->
<div class="search-box">
    <form id="search_form" class="search-form">
        <div class="filed-con">
            <input name="userName" class="easyui-textbox" label="用户名:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <input name="phone" class="easyui-textbox" label="手机号:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <input name="name" class="easyui-textbox" label="姓名:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <select class="easyui-combobox" name="company" label="所属公司:" labelAlign="right" style="width: 100%">
                <option value="">请选择</option>
                <option value="1">大众出租</option>
                <option value="2">大众租赁</option>
            </select>
        </div>
        <div class="filed-con">
            <select class="easyui-combobox" name="accountStatus" label="账户状态:" labelAlign="right" style="width: 100%">
                <option value="">请选择</option>
                <option value="1">在用</option>
                <option value="2">停用</option>
            </select>
        </div>
        <div class="filed-con">
            <a id="search_btn" href="javascript:;" data-options="width:80"
               class="easyui-linkbutton c8 search-btn">查询</a>
        </div>
    </form>
</div>
<!--列表区域-->
<div class="data-list">
    <!--按钮区域-->
    <div class="btn-box" id="add_edit_user_btns">
        <a id="add_user_btn" data-options="width:80" href="javascript:;"
           class="easyui-linkbutton c8 add_user_btn">新增账户</a>
        <a id="edit_user_btn" data-options="width:80" href="javascript:;" class="easyui-linkbutton c8 edit_user_btn">设置账户</a>
    </div>
    <div class="table-box">
        <!--表格-->
        <table class="data-table" id="userListTable">
            <thead>
                <tr>
                    <td></td>
                    <td>用户名</td>
                    <td>姓名</td>
                    <td>所属公司</td>
                    <td>所属部门</td>
                    <td>手机号码</td>
                    <td>账户状态</td>
                    <td>创建时间</td>
                    <td>创建者</td>
                    <td>修改时间</td>
                    <td>修改者</td>
                </tr>
            </thead>
            <tbody id="userListTableBody"></tbody>
        </table>
        <!--分页-->
        <div id="userlist_pagination"></div>
    </div>
</div>

<!--弹层-->
<div id="editDialog" class="easyui-dialog edit-cloum2-dialog" style="width:800px"
     data-options="closed:true,modal:true,border:'thin',buttons:'#editDialog_buttons'">
    <form id="edit_user_form" class="clearfix">
        <input name="id" type="hidden">
        <div class="filed-con">
            <input name="name" class="easyui-textbox" label="姓名:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <input name="phone" class="easyui-textbox" label="手机号:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <select class="easyui-combobox" name="company" label="所属公司:" labelAlign="right" style="width: 100%">
                <option value="">请选择</option>
                <option value="1">大众出租</option>
                <option value="2">大众租赁</option>
            </select>
        </div>
        <div class="filed-con">
            <select class="easyui-combobox" name="dept" label="所属部门:" labelAlign="right" style="width: 100%">
                <option value="">请选择</option>
                <option value="1">总经理办公室</option>
                <option value="2">运营部</option>
            </select>
        </div>
        <div class="filed-con">
            <select class="easyui-combobox" name="post" label="岗位:" labelAlign="right" style="width: 100%">
                <option value="">请选择</option>
                <option value="1">司机</option>
                <option value="2">前台</option>
                <option value="3">账务</option>
            </select>
        </div>
        <div class="filed-con">
            <select class="easyui-combobox" name="jobStatus" label="是否在职:" labelAlign="right" style="width: 100%">
                <option value="">请选择</option>
                <option value="1">在职</option>
                <option value="2">离职</option>
            </select>
        </div>
        <div class="filed-con">
            <input name="userName" class="easyui-textbox" label="用户名:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <select class="easyui-combobox" name="accountStatus" label="账户状态:" labelAlign="right" style="width: 100%">
                <option value="">请选择</option>
                <option value="1">在用</option>
                <option value="2">停用</option>
            </select>
        </div>
        <div class="filed-con">
            <input name="password" type="password" class="easyui-textbox" label="密码:" labelAlign="right"
                   style="width:100%">
        </div>
        <div class="filed-con">
            <input name="repassword" type="password" class="easyui-textbox" label="确认密码:" labelAlign="right"
                   style="width:100%">
        </div>
        <div class="filed-con" style="width: 100%">
            <label class="textbox-label textbox-label-before"
                   style="text-align: right; height: 30px; line-height: 30px;">可用系统:</label>
            <input class="easyui-checkbox" name="systems" value="1" label="OA:" labelAlign="right" labelWidth="50">
            <input class="easyui-checkbox" name="systems" value="2" label="钉钉:" labelAlign="right" labelWidth="50">
            <input class="easyui-checkbox" name="systems" value="3" label="核心业务系统:" labelAlign="right" labelWidth="100">
        </div>
    </form>
</div>
<!--弹层的按钮-->
<div id="editDialog_buttons">
    <a href="javascript:void(0)" id="save_user_btn" class="easyui-linkbutton c8" style="width:90px">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#editDialog').dialog('close')"
       style="width:90px">取消</a>
</div>

<script src="./javascript/userManagement.js"></script>
