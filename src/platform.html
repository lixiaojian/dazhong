<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title>平台用户管理</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/color.css">
</head>
<body>
<div class="easyui-layout">
    <!--页头-->
    <div class="page-title" data-options="region:'north'" style="height: 60px">
        <img src="images/common/logo.png" alt="">大众交易统一认证平台
    </div>
    <!--左边导航-->
    <div data-options="region:'west',title:'功能导航',split:true" style="width:200px;">
        <a href="userManagement.html" class="left-link">用户管理</a>
        <a href="organization.html" class="left-link">组织结构</a>
        <a href="abutment.html" class="left-link">对接系统</a>
        <a href="dingding.html" class="left-link">钉钉用户管理</a>
        <a href="#" class="left-link link-active">平台用户管理</a>
        <a href="platformRole.html" class="left-link">平台角色管理</a>
        <a href="platformLog.html" class="left-link">平台日志</a>
        <a href="interfaceLog.html" class="left-link">接口日志</a>
    </div>
    <!--页面主内容-->
    <div class="page-content" data-options="region:'center',title:'当前位置：平台用户管理'">
        <!--搜索框-->
        <div class="search-box">
            <form id="search_form" class="search-form">
                <div class="filed-con">
                    <input name="userName" class="easyui-textbox" label="账户名称:" labelAlign="right" style="width:100%">
                </div>
                <div class="filed-con">
                    <input name="phone" class="easyui-textbox" label="手机号:" labelAlign="right" style="width:100%">
                </div>
                <div class="filed-con">
                    <input name="name" class="easyui-textbox" label="姓名:" labelAlign="right" style="width:100%">
                </div>
                <div class="filed-con">
                    <select class="easyui-combobox" name="company" label="所属公司:" labelAlign="right" style="width: 100%">
                        <option value="">请选择</option>
                        <option value="1">大众出租</option>
                        <option value="2">大众租赁</option>
                    </select>
                </div>
                <div class="filed-con">
                    <select class="easyui-combobox" name="accountStatus" label="账户状态:" labelAlign="right" style="width: 100%">
                        <option value="">请选择</option>
                        <option value="1">在用</option>
                        <option value="2">停用</option>
                    </select>
                </div>
                <div class="filed-con">
                    <a id="search_btn" href="javascript:;" data-options="width:80" class="easyui-linkbutton c8 search-btn">查询</a>
                </div>
            </form>
        </div>
        <!--列表区域-->
        <div class="data-list">
            <!--按钮区域-->
            <div class="btn-box" id="add_edit_user_btns">
                <a id="add_user_btn" data-options="width:80" href="javascript:;" class="easyui-linkbutton c8">新增</a>
                <a id="edit_user_btn" data-options="width:80" href="javascript:;" class="easyui-linkbutton c8">编辑</a>
                <a id="disable_user_btn" data-options="width:80" href="javascript:;" class="easyui-linkbutton c5">停用</a>
                <a id="undisable_user_btn" data-options="width:80" href="javascript:;" class="easyui-linkbutton c1">恢复</a>
            </div>
            <!--表格-->
            <table id="userListTable"></table>
            <!--分页-->
            <div id="userlist_pagination"></div>
        </div>
    </div>
</div>

<!--弹层-->
<div id="editDialog" class="easyui-dialog edit-cloum2-dialog" style="width:800px" data-options="closed:true,modal:true,border:'thin',buttons:'#editDialog_buttons'">
    <form id="edit_user_form" class="clearfix">
        <input name="id" type="hidden">
        <div class="filed-con">
            <input name="userName" class="easyui-textbox" label="账户名称:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <input name="name" class="easyui-textbox" label="姓名:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <input name="password" type="password" class="easyui-textbox" label="密码:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <input name="repassword" type="password" class="easyui-textbox" label="确认密码:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <input name="phone" class="easyui-textbox" label="手机号:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <select class="easyui-combobox" name="accountStatus" label="状态:" labelAlign="right" style="width: 100%">
                <option value="1">有效</option>
                <option value="2">无效</option>
            </select>
        </div>
        <div class="filed-con">
            <select class="easyui-combobox" name="role" label="角色:" labelAlign="right" style="width: 100%">
                <option value="">请选择</option>
                <option value="1">dzgg_user</option>
                <option value="2">dzgg_admin</option>
            </select>
        </div>
    </form>
</div>
<!--弹层的按钮-->
<div id="editDialog_buttons">
    <a href="javascript:void(0)" id="save_user_btn" class="easyui-linkbutton c8" style="width:90px">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#editDialog').dialog('close')" style="width:90px">取消</a>
</div>

<script src="./lib/jquery-1.12.4/jquery.min.js"></script>
<script src="./lib/easyui-1.6.2/jquery.easyui.min.js"></script>
<script src="./javascript/common.js"></script>
<script src="./javascript/platform.js"></script>
</body>
</html>
