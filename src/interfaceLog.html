<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title>接口日志</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/color.css">
</head>
<body>
<div class="easyui-layout">
    <!--页头-->
    <div class="page-title" data-options="region:'north'" style="height: 60px">
        <img src="images/common/logo.png" alt="">大众交易统一认证平台
    </div>
    <!--左边导航-->
    <div data-options="region:'west',title:'功能导航',split:true" style="width:200px;">
        <a href="userManagement.html" class="left-link">用户管理</a>
        <a href="organization.html" class="left-link">组织结构</a>
        <a href="abutment.html" class="left-link">对接系统</a>
        <a href="dingding.html" class="left-link">钉钉用户管理</a>
        <a href="platform.html" class="left-link">平台用户管理</a>
        <a href="platformRole.html" class="left-link">平台角色管理</a>
        <a href="platformLog.html" class="left-link">平台日志</a>
        <a href="#" class="left-link link-active">接口日志</a>
    </div>
    <!--页面主内容-->
    <div class="page-content" data-options="region:'center',title:'当前位置：接口日志'">
        <!--搜索框-->
        <div class="search-box">
            <form id="search_form" class="search-form">
                <div class="filed-con">
                    <input name="name" class="easyui-textbox" label="操作数据项名称:" labelWidth="110" labelAlign="right" style="width:100%">
                </div>
                <div class="filed-con">
                    <input name="handlers" class="easyui-textbox" label="操作人:" labelAlign="right" style="width:100%">
                </div>
                <div class="filed-con">
                    <input name="date" class="easyui-datebox" label="操作日期:" labelAlign="right" style="width:100%;">
                </div>
                <div class="filed-con">
                    <a id="search_btn" href="javascript:;" data-options="width:80" class="easyui-linkbutton c8">查询</a>
                </div>
            </form>
        </div>
        <!--列表区域-->
        <div class="data-list">
            <!--按钮区域-->
            <div class="btn-box" id="add_edit_user_btns">
                <a id="show_detail_btn" data-options="width:110" href="javascript:;" class="easyui-linkbutton c8">查看操作详情</a>
            </div>
            <!--表格-->
            <table id="interfaceLogListTable"></table>
            <!--分页-->
            <div id="interfaceLogListPagination"></div>
        </div>
    </div>
</div>

<!--弹层-->
<div id="detailDialog" class="easyui-dialog" style="width:400px;padding: 20px" data-options="closed:true,modal:true,border:'thin',buttons:'#detailDialog_buttons'">
    <div class="interface_datail">
        <div id="datail_data"></div>
        <div style="color: red;padding: 5px"> 注：相关的对接信息记录日志</div>
    </div>
</div>
<!--弹层的按钮-->
<div id="detailDialog_buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#detailDialog').dialog('close')" style="width:90px">关闭</a>
</div>
<script src="./lib/jquery-1.12.4/jquery.min.js"></script>
<script src="./lib/easyui-1.6.2/jquery.easyui.min.js"></script>
<script src="./javascript/common.js"></script>
<script src="./javascript/interfaceLog.js"></script>
</body>
</html>
