<!--搜索框-->
<div class="search-box">
    <form id="search_form" class="search-form">
        <div class="filed-con">
            <input name="name" class="easyui-textbox" label="操作数据项名称:" labelWidth="110" labelAlign="right"
                   style="width:100%">
        </div>
        <div class="filed-con">
            <input name="handlers" class="easyui-textbox" label="操作人:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <input name="date" class="easyui-datebox" label="操作日期:" labelAlign="right" style="width:100%;">
        </div>
        <div class="filed-con">
            <a id="search_btn" href="javascript:;" data-options="width:80" class="easyui-linkbutton c8">查询</a>
        </div>
    </form>
</div>
<!--列表区域-->
<div class="data-list">
    <!--按钮区域-->
    <div class="btn-box" id="add_edit_user_btns">
        <a id="show_detail_btn" data-options="width:110" href="javascript:;" class="easyui-linkbutton c8">查看操作详情</a>
    </div>

    <div class="table-box">
        <!--表格-->
        <table class="data-table" id="operationListTable">
            <thead>
            <tr>
                <td></td>
                <td>主键ID</td>
                <td>操作数据项名称</td>
                <td>操作类型</td>
                <td>操作人</td>
                <td>操作人IP</td>
                <td>操作时间</td>
            </tr>
            </thead>
            <tbody id="operationListTableBody"></tbody>
        </table>
        <!--分页-->
        <div id="operationListPagination"></div>
    </div>
</div>

<!--弹层-->
<div id="detailDialog" class="easyui-dialog" style="width:800px;padding: 20px"
     data-options="closed:true,modal:true,border:'thin',buttons:'#detailDialog_buttons'">
    <div class="clearfix">
        <div class="data_history">
            <div class="history-title">修改前的数据</div>
            <div id="old_data"></div>
        </div>
        <div class="data_history">
            <div class="history-title">修改后的数据</div>
            <div id="new_data"></div>
        </div>
    </div>
</div>
<!--弹层的按钮-->
<div id="detailDialog_buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#detailDialog').dialog('close')"
       style="width:90px">关闭</a>
</div>
<script src="./javascript/platformLog.js"></script>
