<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title>平台日志</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/color.css">
</head>
<body>
<div class="easyui-layout">
    <!--页头-->
    <div class="page-title" data-options="region:'north',href:'pageHeader_tpl.html'" style="height: 60px"></div>
    <!--左边导航-->
    <div data-options="region:'west',title:'功能导航',split:true,href:'leftnav_tpl.html'" style="width:200px;"></div>
    <!--页面主内容-->
    <div class="page-content" data-options="region:'center',title:'当前位置：平台日志'">
        <!--搜索框-->
        <div class="search-box">
            <form id="search_form" class="search-form">
                <div class="filed-con">
                    <input name="name" class="easyui-textbox" label="操作数据项名称:" labelWidth="110" labelAlign="right" style="width:100%">
                </div>
                <div class="filed-con">
                    <input name="handlers" class="easyui-textbox" label="操作人:" labelAlign="right" style="width:100%">
                </div>
                <div class="filed-con">
                    <input name="date" class="easyui-datebox" label="操作日期:" labelAlign="right" style="width:100%;">
                </div>
                <div class="filed-con">
                    <a id="search_btn" href="javascript:;" data-options="width:80" class="easyui-linkbutton c8">查询</a>
                </div>
            </form>
        </div>
        <!--列表区域-->
        <div class="data-list">
            <!--按钮区域-->
            <div class="btn-box" id="add_edit_user_btns">
                <a id="show_detail_btn" data-options="width:110" href="javascript:;" class="easyui-linkbutton c8">查看操作详情</a>
            </div>
            <!--表格-->
            <table id="operationListTable"></table>
            <!--分页-->
            <div id="operationListPagination"></div>
        </div>
    </div>
</div>
<!--弹层-->
<div id="detailDialog" class="easyui-dialog" style="width:800px;padding: 20px" data-options="closed:true,modal:true,border:'thin',buttons:'#detailDialog_buttons'">
    <div class="clearfix">
        <div class="data_history">
            <div class="history-title">修改前的数据</div>
            <div id="old_data"></div>
        </div>
        <div class="data_history">
            <div class="history-title">修改后的数据</div>
            <div id="new_data"></div>
        </div>
    </div>
</div>
<!--弹层的按钮-->
<div id="detailDialog_buttons">
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#detailDialog').dialog('close')" style="width:90px">关闭</a>
</div>
<script src="./lib/jquery-1.12.4/jquery.min.js"></script>
<script src="./lib/easyui-1.6.2/jquery.easyui.min.js"></script>
<script src="./javascript/common.js"></script>
<script src="./javascript/platformLog.js"></script>
</body>
</html>
