<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title>用户管理</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/bootstrap/easyui.css">
</head>
<body>
<div class="easyui-layout">
    <!--页头-->
    <div class="page-title" data-options="region:'north'" style="height: 60px">
        <img src="images/common/logo.png" alt="">大众交易统一认证平台
    </div>
    <!--左边导航-->
    <div data-options="region:'west',title:'功能导航',split:true" style="width:200px;">
        <a href="#" class="left-link link-active">用户管理</a>
        <a href="organization.html" class="left-link">组织结构</a>
        <a href="" class="left-link">对接系统</a>
        <a href="" class="left-link">钉钉用户管理</a>
        <a href="" class="left-link">平台用户管理</a>
        <a href="" class="left-link">平台日志</a>
        <a href="" class="left-link">接口日志</a>
    </div>
    <!--页面主内容-->
    <div class="page-content" data-options="region:'center',title:'当前位置：用户管理'">
        <!--搜索框-->
        <div class="search-box">
            <form id="search_form" class="search-form">
                <div class="filed-con">
                    <label for="userName">用户名：</label>
                    <input id="userName" type="text" name="userName">
                </div>
                <div class="filed-con">
                    <label for="phone">手机号：</label>
                    <input id="phone" type="text" name="phone">
                </div>
                <div class="filed-con">
                    <label for="name">姓名：</label>
                    <input id="name" type="text" name="name">
                </div>
                <div class="filed-con">
                    <label for="company">所属公司：</label>
                    <select id="company" class="easyui-combobox" name="company" style="width:155px;height: auto">
                        <option value="">请选择</option>
                        <option value="1">大众出租</option>
                        <option value="2">大众租赁</option>
                    </select>
                </div>
                <div class="filed-con">
                    <label for="accountStatus">账户状态：</label>
                    <select id="accountStatus" class="easyui-combobox" name="accountStatus" style="width:155px;">
                        <option value="">请选择</option>
                        <option value="1">在用</option>
                        <option value="2">停用</option>
                    </select>
                </div>
                <div class="filed-con">
                    <a id="search_btn" href="javascript:;" class="btn btn-primary search-btn">查询</a>
                </div>
            </form>
        </div>
        <div class="data-list">
            <div class="btn-box">
                <a href="javascript:;" class="btn btn-primary">新增账户</a>
                <a href="javascript:;" class="btn btn-primary">设置账户</a>
            </div>
            <table id="userListTable"></table>
            <div id="userlist_pagination"></div>
        </div>
    </div>
</div>
<script src="./lib/jquery-1.12.4/jquery.min.js"></script>
<script src="./lib/easyui-1.6.2/jquery.easyui.min.js"></script>
<script src="./javascript/userManagement.js"></script>
</body>
</html>
