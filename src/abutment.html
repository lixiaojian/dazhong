<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no" name="format-detection">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <title>对接系统管理</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/bootstrap/easyui.css">
    <link rel="stylesheet" href="./lib/easyui-1.6.2/themes/color.css">
</head>
<body>
<div class="easyui-layout">
    <!--页头-->
    <div class="page-title" data-options="region:'north'" style="height: 60px">
        <img src="images/common/logo.png" alt="">大众交易统一认证平台
    </div>
    <!--左边导航-->
    <div data-options="region:'west',title:'功能导航',split:true" style="width:200px;">
        <a href="userManagement.html" class="left-link">用户管理</a>
        <a href="organization.html" class="left-link">组织结构</a>
        <a href="#" class="left-link link-active">对接系统</a>
        <a href="dingding.html" class="left-link">钉钉用户管理</a>
        <a href="" class="left-link">平台用户管理</a>
        <a href="" class="left-link">平台日志</a>
        <a href="" class="left-link">接口日志</a>
    </div>
    <!--页面主内容-->
    <div class="page-content" data-options="region:'center',title:'当前位置：系统对接管理'">
        <!--搜索框-->
        <div class="search-box">
            <form id="search_form" class="search-form">
                <div class="filed-con">
                    <input name="systemName" class="easyui-textbox" label="系统名称:" labelAlign="right" style="width:100%">
                </div>
                <div class="filed-con">
                    <input name="useDept" class="easyui-textbox" label="使用部门:" labelAlign="right" style="width:100%">
                </div>
                <div class="filed-con calendar_warpper">
                    <label class="textbox-label textbox-label-before" style="text-align: right; height: 30px; line-height: 30px;">创建日期:</label>
                    <input class="easyui-datebox" name="startDate" sharedCalendar="#search_calendar"> -
                    <input class="easyui-datebox" name="endDate" sharedCalendar="#search_calendar">
                    <div id="search_calendar" class="easyui-calendar"></div>
                </div>
                <div class="filed-con">
                    <a id="search_btn" href="javascript:;" data-options="width:80" class="easyui-linkbutton c8 search-btn">查询</a>
                </div>
            </form>
        </div>
        <!--列表区域-->
        <div class="data-list">
            <!--按钮区域-->
            <div class="btn-box" id="add_edit_user_btns">
                <a id="add_sys_btn" data-options="width:80" href="javascript:;" class="easyui-linkbutton c8">新增</a>
                <a id="edit_sys_btn" data-options="width:80" href="javascript:;" class="easyui-linkbutton c8">修改</a>
                <a id="disabled_sys_btn" data-options="width:80" href="javascript:;" class="easyui-linkbutton c8">禁用</a>
            </div>
            <!--表格-->
            <table id="systemListTable"></table>
            <!--分页-->
            <div id="systemlist_pagination"></div>
        </div>
    </div>
</div>

<!--弹层-->
<div id="editDialog" class="easyui-dialog edit-cloum2-dialog" style="width:800px" data-options="closed:true,modal:true,border:'thin',buttons:'#editDialog_buttons'">
    <form id="edit_system_form" class="clearfix">
        <input name="id" type="hidden">
        <div class="filed-con">
            <input name="name" class="easyui-textbox" labelWidth="120" label="系统名称:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <input name="dept" class="easyui-textbox" labelWidth="120" label="使用部门:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <input name="callBackUrl" class="easyui-textbox" labelWidth="120" label="事件通知接口地址:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <input name="phone" type="text" class="easyui-textbox" labelWidth="120" label="接收密钥口令手机号:" labelAlign="right" style="width:100%">
        </div>
        <div class="filed-con">
            <input name="sysImg" class="easyui-filebox" label="系统名称图片:" labelWidth="120" labelAlign="right" data-options="buttonText:'请选择图片',accept:'image/*'" style="width:100%">
        </div>
        <div class="filed-con" style="width: 100%">
            <input multiline="true" name="mark" type="text" class="easyui-textbox" labelWidth="120" label="备注:" labelAlign="right" style="width:100%;height: 60px;padding: 5px"></input>
        </div>
    </form>
</div>
<!--弹层的按钮-->
<div id="editDialog_buttons">
    <a href="javascript:void(0)" id="save_sys_btn" class="easyui-linkbutton c8" style="width:90px">保存</a>
    <a href="javascript:void(0)" class="easyui-linkbutton" onclick="javascript:$('#editDialog').dialog('close')" style="width:90px">取消</a>
</div>

<script src="./lib/jquery-1.12.4/jquery.min.js"></script>
<script src="./lib/easyui-1.6.2/jquery.easyui.min.js"></script>
<script src="./lib/easyui-1.6.2/locale/easyui-lang-zh_CN.js"></script>
<script src="./javascript/common.js"></script>
<script src="./javascript/abutment.js"></script>
</body>
</html>
